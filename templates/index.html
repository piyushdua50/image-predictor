<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Logged In {{ request.user }}</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>
<body>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
      </div>
    {% endfor %}
  {% endif %}
  
<main>

<div class="container py-4 my-1">

  <span style="float:right" class="mb-6">
    <a href="/logout">
      <button class="btn btn-primary btn-md" type="button">Logout</button>
    </a>
    </span>

    {% block header %}
  
    {% endblock header %}

  <header class="pb-2 mb-4 border-bottom my-1">
    <a href="/dashboard" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="/static/images/dog_cat_1.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top mx-2">
      <span class="fs-4">Welcome {{ request.user }}</span>
    </a>
  </header>

  <div class="p-3 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Image Predictor</h1>
      <p class="col-md-8 fs-4">Welcome to the world of image prediction</p>
    </div>
  </div>

  {% block body %}

  {% endblock body %}
  
  </div>
</main>

</body>
</html>
